<section class="posts">
  <div class="header">
    <h2>Publicaciones</h2>
    <button class="new-btn" (click)="create()">Nueva publicaci√≥n</button>
  </div>

  <ng-container *ngIf="posts$ | async as posts; else loading">
    <div class="grid">
      <article class="card" *ngFor="let post of posts">
        <div class="card-body">
          <h3 class="card-title">{{ post.title }}</h3>
          <p class="meta"><strong>Usuario:</strong> {{ post.userId }}</p>
          <p class="card-text">{{ post.body }}</p>
        </div>
        <div class="card-actions">
          <button class="btn" (click)="view(post.id)">Ver</button>
          <button class="btn" (click)="edit(post.id)">Editar</button>
          <button class="btn danger" (click)="delete(post.id)">Eliminar</button>
        </div>
      </article>
    </div>
  </ng-container>

  <ng-template #loading>
    <p class="loading">Cargando publicaciones...</p>
  </ng-template>
</section>
